<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesLogin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <img id="grupo"
        src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png">
    <h1 id="slogan">O MUNDO FOI FEITO PARA DURAR</h1>
    <div id="centro">
        <img id="logo" src="https://www.nossomeio.com.br/wp-content/uploads/2021/07/LogoGrupoMalwee.jpeg">
        <form action="/logar" method="post">
            <h1 id="log">Matr√≠cula</h1>
            <input name="id" type="text" id="login"></input>
            <h1 id="sen">Senha</h1>
            <input name="senha" type="password" id="senha"></input>
            <a href="./cadastroPessoal.html">
                <h1 id="esqueci">Cadastre-se aqui</h1>
            </a>
            <a><button type="submit" id="entrar">Entrar</button></a>
            <div id="lembracheck">
                <input name="lembrar" id="check" type="checkbox">
                <h1 id="lembrar">Lembrar de mim</h1>
            </div>
            <div style="border-radius: 5px; height: 25px; width: 250px; margin: 15px 0 0 65px; font-weight: 300; text-align: center; color: rgb(0, 0, 0); background-color: rgb(255, 0, 0);"
                th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
        </form>
    </div>
    <div>
        <img id="fundo1" src="https://www.nossomeio.com.br/wp-content/uploads/2021/07/LogoGrupoMalwee.jpeg">
    </div>
    <div>
        <img id="fundo2" src="https://www.nossomeio.com.br/wp-content/uploads/2021/07/LogoGrupoMalwee.jpeg">
    </div>
    <div>
        <img id="fundo3" src="https://www.nossomeio.com.br/wp-content/uploads/2021/07/LogoGrupoMalwee.jpeg">
    </div>
</body>

</html>
